---
!<experiment>
name: 'Verify Time to Readiness of Deployment'
version: '7'
type: 'experiment'
description: 'A failing pod caused by a crashed container recovers within 90s.'
inputs:
  - name: 'teamKey'
    type: 'string'
    required: true
  - name: 'environmentName'
    type: 'string'
    required: true
experiment:
  name: 'Verify Time to Readiness of Deployment'
  team: '{{teamKey}}'
  hypothesis: 'A failing pod caused by a crashed container recovers within 90s.'
  environment: '{{environmentName}}'
  lanes:
    - steps:
        - !<action>
          ignoreFailure: false
          parameters:
            duration: '10s'
            namespace: 'steadybit-demo'
            cluster: 'demo-prod'
            podcount: 'podCountEqualsDesiredCount'
            deployment: 'toys-bestseller'
          customLabel: 'GIVEN: All pods are ready'
          actionType: 'check:kubernetes-pod-count'
        - !<action>
          ignoreFailure: false
          parameters:
            graceful: 'true'
          customLabel: 'WHEN: Container {{containerName}} is stopped'
          actionType: 'container-stop-attack'
          radius:
            targetType: 'container'
            predicate:
              operator: 'AND'
              predicates:
                - key: 'k8s.cluster-name'
                  operator: 'EQUALS'
                  values:
                    - 'demo-prod'
                - key: 'k8s.namespace'
                  operator: 'EQUALS'
                  values:
                    - 'steadybit-demo'
                - key: 'k8s.deployment'
                  operator: 'EQUALS'
                  values:
                    - 'toys-bestseller'
                - key: 'k8s.container.name'
                  operator: 'EQUALS'
                  values:
                    - 'toys-bestseller'
            query: null
            maximum: 1
    - steps:
        - !<action>
          ignoreFailure: false
          parameters:
            duration: '20s'
            namespace: 'steadybit-demo'
            cluster: 'demo-prod'
            podcount: 'podCountLessThanDesiredCount'
            deployment: 'toys-bestseller'
          customLabel: 'THEN: Ready Pod Count decreases'
          actionType: 'check:kubernetes-pod-count'
        - !<action>
          ignoreFailure: false
          parameters:
            duration: '90s'
            namespace: 'steadybit-demo'
            cluster: 'demo-prod'
            podcount: 'podCountEqualsDesiredCount'
            deployment: 'toys-bestseller'
          customLabel: 'THEN: All pods are ready again within 90s'
          actionType: 'check:kubernetes-pod-count'
